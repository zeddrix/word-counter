<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />
  </head>
  <body>
    <div id="word-counter__page">
      <header class="header">
        <h1 class="word-counter__heading">Word Counter</h1>
      </header>
      <section class="input-section">
        <form action="">
          <textarea id="textarea" type="text"></textarea>
          <br />
        </form>
        <button id="count-btn">COUNT</button>
      </section>
    </div>

    <div id="words-counted__page" style="display: none;">
      <section class="your-text-section">
        <h1 class="words-counted__header">Your Text:</h1>
        <p id="your-text__body"></p>
      </section>
      <section class="word-count-section">
        <div id="word-count"></div>
      </section>
      <section class="word-density-section">
        <div id="word-density"></div>
      </section>
    </div>
  </body>
  <script src="app.js"></script>
</html>
