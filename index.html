<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="word-counter__page">
      <header class="header">
        <h1 class="word-counter__heading">Word Counter</h1>
      </header>
      <section class="input-section">
        <form action="">
          <textarea id="textarea" type="text"></textarea>
          <br />
        </form>
        <button id="count-btn">COUNT</button>
      </section>
    </div>

    <div id="count-page" style="display: none;">
      <h1>Your Text:</h1>
      <p id="display-text"></p>
      <div id="word-count"></div>
      <div id="word-density"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
